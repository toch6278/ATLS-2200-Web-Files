<!DOCTYPE html>
<html>


<head>
  <title> My First Site! </title>      <!-- This is the title of your site -->
</head>

<body> 
  <section> <!--can add style to sections, oranigzation tactic-->
    <h1> Not World! </h1> <!--this whole section would be the opening for your header-->
    <p> This is a paragraph </p>
  </section>
  <section>
    <h2> Second </h2>
    <p> This is a <s> strikethrough </s> </p>
    <p> This is bold </p>
    <p> This is <em> italic </em> </p>
    <h3> Third </h3>
    <h4> Fourth </h4>
    <p> This is a paragraph </p> <!-- Don't use a line break, just start a new paragraph like below -->
    <p> paragraph </p>
    <h5> Fifth </h5>
    <h6> Sixth </h6>
    <!-- now creating a list -->
    <!-- Creating an unordered list  -->
    <ul>
      <li> This is the first point </li>
      <li> This is the second point </li>
    </ul>

    <!-- Creating an ordered list -->
    <ol>
      <li> one </li>
      <li> two </li>
    </ol>



  </section>
  <!-- this is practice on using Ctl / to comment -->
</body>
</head>
</html>
