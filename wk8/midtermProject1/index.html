<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> ATLS 2200 - Web Midterm Project - Self-Care Machine </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
  </head>
  <body>
    <section>
      <h1> Weekly Agenda </h1>
      <hr id = "topline">
      <hr id = bottomline>
    </section>
    <section id = "flex">
      <div class="flexitem">
        <h2 id = "calendarH"> Calendar </h2>
      </div>
      <div class = "flexitem1">
        <!-- resources: https://www.howtocodeschool.com/2020/05/display-current-date-and-time-using-html-javascript.html#:~:text=Date%20object%20is%20created%20with,the%20current%20date%20and%20time. -->
        <span id = "date-time"> </span>
      </div>
    </section>
    <section id = "calendar">
      <h3> NOVEMBER </h3>
      <div>
        <button class="dot"> S </button>
        <!-- <form action = "agenda/index.html"> -->
        <button class="dot"> M </button>
        <!-- </form> -->
        <button class="dot"> T </button>
        <button class="dot"> W </button>
        <button class="dot"> Th </button>
        <button class="dot"> F </button>
        <button id = "nothing" class="dot"> S </button>
      </div>
    </section>
    <script type="text/javascript" src = "index.js"> </script>
  </body>
</html>
