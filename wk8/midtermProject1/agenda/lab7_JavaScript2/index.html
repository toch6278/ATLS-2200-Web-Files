<!DOCTYPE html>
<html lang = "en">
<head>
  <title> Student Study Cards </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <section id = "top">
    <h1> Student Study Cards </h1>
    <hr id = "header">
  </section>
  <section id = "verses">
    <h2 id = "vtext"> <strong> Words of Encouragement! </strong> <br> Click the button to get a Bible Verse. </h2>
    <button id = "anotherVerse"> Another Verse </button>
  </section>
  <section id = "studyVC">
    <div id = "VCterms" class="flexVC">
      <h2 id = "terms"> Let's study for <strong> Venture Capital </strong> together! <br> Click the button to test your knowledge. </h2>
      <button id = "nextConcept"> Next Concept </button>
    </div>
    <div id = "VCanswers" class="flexVC2">
      <h2 id = "answers"> Here are the corresponding answers <br> Click card to reveal </h2>
      <button id = "conceptAnswer"> Reveal </button>
    </div>
  </section>
  <section id = "flex">
    <h3> Resources </h3>
    <hr>
    <!-- way to separate your sections -->
    <div class = "icon" id = "flexitem">
      <img src = "Assets/github_icon.png" alt = "github_icon">
    </div>
    <div class = "icon" id = "flexitem2">
      <img src = "Assets/linkedin_icon.png" alt = "linkedin_icon">
    </div>
    <div class = "icon" id = "flexitem3">
      <img src = "Assets/portfolio_icon.png" alt = "portfolio_icon">
    </div>
  </section>
  <section>
    <h2 id = "bottomH"> Directory </h2>
    <div id ="flex3" class = "bottom">
        <div class = "part1">
          <a href = "../../index.html"> Back to Calendar </a>
        </div>
        <div class = "part2">
          <a href = "#top"> Back to Top </a>
        </div>
      </div>
  </section>
  <script type="text/javascript" src = "index.js"></script>
</body>
</html>
